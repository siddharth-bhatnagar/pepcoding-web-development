<!DOCTYPE html>
<html lang="en">
<!-- Working with react in browser environment -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Contains all the code of react needed to build UI -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <!-- Contains code for React DOM and diffing algorithm(reconciliation algo) -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel transpiler link to add support for JSX (HTML + JS) mix -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Counter</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Counter extends React.Component {
            
            constructor() {
                super(); // this milta hai class ka, kuki class React.Component
                this.state = {
                    count: 0
                }
            }
            
            increment = () => {
                this.setState({
                    count: this.state.count+1
                });
            }

            decrement = () => {
                this.setState({
                    count: this.state.count -1
                })
            }
            // Called everytime when state is changed
            render() {
                return (
                    <React.Fragment>
                        <h1>{this.state.count}</h1>
                        <button onClick={this.increment}>+</button>
                        <button onClick={this.decrement}>-</button>
                    </React.Fragment>
                );
            }
        }

        ReactDOM.render(<Counter />, document.getElementById("root"));
    </script>
</body>

</html>
